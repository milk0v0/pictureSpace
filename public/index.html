<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <button id="upLoad" class="btn">上传</button>
        <input type="file" id="file" multiple />
    </header>
    <div class="content-list"></div>
    <div id="task_panel" class="task_panel">
        <div class="task_header">
            <h4>当前任务：<span id="upLoaded">0</span>/<span id="upLoadAll">0</span></h4>

            <span id="clear" class="icon all-clear">清除已完成</span>
            <span id="close" class="icon all-close"></span>
        </div>
        <ul id="task_body" class="task_body"></ul>
    </div>
</body>
<script src="js/ajax.js"></script>
<script src="js/index.js"></script>

</html>
